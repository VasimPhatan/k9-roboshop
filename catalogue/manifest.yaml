apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels: 
    app: catalogue
    tier: catalogue
    project: roboshop

spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
      tier: catalogue
      project: roboshop
  template:
    metadata:
      labels:
        app: catalogue
        tier: catalogue
        project: roboshop
    spec:
      containers:
      - name: catalogue
        image: vasimphatan/catalogue:3.0.0
        envFrom:
        - configMapRef:
            name: catalogue

  
---
apiVersion: v1 
kind: Service
metadata: 
  name: catalogue
  namespace: roboshop

spec:
  selector:
    app: catalogue
    tier: catalogue
    project: roboshop
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: v1 
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data:
  MONGO: "true"
    
  